name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: claudelytics
            asset_name: claudelytics-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: claudelytics
            asset_name: claudelytics-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: claudelytics.exe
            asset_name: claudelytics-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: claudelytics
            asset_name: claudelytics-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: claudelytics
            asset_name: claudelytics-macos-aarch64
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    - uses: Swatinem/rust-cache@v2
    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get install -y musl-tools
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    - name: Rename artifact
      shell: bash
      run: |
        cp ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ./${{ matrix.asset_name }}
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build-release
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CRATES_TOKEN }}